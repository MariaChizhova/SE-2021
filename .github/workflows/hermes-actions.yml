name: Hermes Testing
on: [push]
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Setup
        run: python -m pip install -r requirements.txt
  TestingAndLinters:
    runs-on: ubuntu-latest
    needs: Setup
    steps:
      - name: pylint
        if: always()
        run: python3 -m pylint hermes test

      - name: flake8
        if: always()
        run: python3 -m flake8 hermes test

      - name: mypy
        if: always()
        run: python3 -m mypy hermes test

      - name: coverage 95%
        if: always()
        run: |
          coverage run -m pytest test
          coverage report --fail-under 95

